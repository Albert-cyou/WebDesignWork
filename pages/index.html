    <body>
        <div id="content">
            <header id="site-header">
                <h1 id="site-header-name">
                    <a href="index.html">南方画廊</a>
                </h1>
                <form id="site-header-search" action="/search" method="get">
                    <input type="text" name="q" placeholder="搜索城市或者图片名称...">
                    <button type="submit">搜索</button>
                </form>
                <nav id="site-header-dropdown">
                    <div>
                        <a href="./chongqing.html">
                            <div class="dropdown">重庆</div>
                            <div class="dropdown-ex">山水之城</div>
                        </a>
                    </div>
                    <div>
                        <a href="./hunan.html">
                            <div class="dropdown">湖南</div>
                            <div class="dropdown-ex">鱼米之乡</div>
                        </a>
                    </div>
                    <div>
                        <a href="./sichuan.html">
                            <div class="dropdown">四川</div>
                            <div class="dropdown-ex">天府之国</div>
                        </a>
                    </div>
                    <div>
                        <a href="./jiangsu.html">
                            <div class="dropdown">江苏</div>
                            <div class="dropdown-ex">水韵之地</div>                        </a>
                    </div>
                </nav>
            </header>

            <section id="over_all_intro">
                <h2>我们</h2>
                <div class="slider">
                    <div class="slide" style="background-image: url(../images/overall/1.jpg);"></div>
                    <div class="slide active" style="background-image: url(../images/overall/2.jpg);"></div>
                </div>
            </section>

            <section id="cq">
                <img src="../images/overall/cq_1.png" id="cq_pic">
                <div id="cq_font">
                    <h2>重庆</h2>
                    <h3>介绍文案</h3>
                </div>
                <!-- 图片切换 -->
                <div id="cq_slide">
                    <!-- 上下的切换按钮 -->
                    <a class="prev">&#9650;</a>
                    <a class="next">&#9660;</a>

                    <div class="cq_mysilde active">
                        <img alt="图片正在加载中" src="../images/overall/cq_2.jpg" >
                    </div>
                    <div class="cq_mysilde">
                        <img alt="图片正在加载中" src="../images/overall/cq_3.jpg">
                    </div>
                    <div class="cq_mysilde">
                        <img alt="图片正在加载中" src="../images/overall/cq_4.jpg">

                    <div class="cq_mysilde">
                        <img alt="图片正在加载中" src="../images/overall/cq_5.jpg">
                    </div>

            <section id="hn">
                <h2>湖南</h2>
            </section>

            <section id="sc">
                <h2>四川</h2>

            <section id="js">
                <h2>江苏</h2>
